<div class="login-box">
    <div class="login-logo">
        <a [routerLink]="['/login']">
            <b>Seguimiento</b> SENA
        </a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Iniciar Sesión</p>

        <form ngNativeValidate #f="ngForm" (ngSubmit)="login( f )">
            <div class="form-group has-feedback">
                <input ngModel name="email" type="email" class="form-control" placeholder="Ejm: nombre@correo.com">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input ngModel name="password" type="password" class="form-control" placeholder="Ejm: Contra**108.">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <!-- /.col -->
                <div class="col-xs-offset-8 col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Ingresar</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <a href="#">¿Olvidaste la contraseña?</a>
        <br>

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
