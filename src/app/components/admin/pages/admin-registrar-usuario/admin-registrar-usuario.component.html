<!--<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">-->
<div class="content-wrapper">
    <section class="content">
        <div class="col-md-10 col-md-offset-1">
            <div class="card-body">
                <form ngNativeValidate [formGroup]="forma" (ngSubmit)="registrarUsuario()" class="form-horizontal form-material" id="loginform" action="index.html">
                    <h3 class="box-title m-t-40 m-b-0">Registrate <br><small> Crea una cuenta y administra tu perfil</small></h3>
                    <div class="col-md-6">
                        <div class="form-group m-t-20">
                            <div class="col-xs-12">
                                <input formControlName="nombre" name="nombre" class="form-control" type="text" required placeholder="Nombre">
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input formControlName="password" name="password" class="form-control" type="password" required placeholder="Contraseña">
                            </div>
                        </div>
                        <div class="form-group col-md-6 col-md-offset-6">
                            <select formControlName="rol" name="rol" class="form-control" required>
                                <option value="ROL_SEGUIMIENTO">ROL_SEGUIMIENTO</option>
                                <option value="ROL_ADMIN">ROL_ADMIN</option>
                                <option value="ROL_SUPERADMIN">ROL_SUPERADMIN</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input formControlName="email" name="email" class="form-control" type="email" required placeholder="Correo">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input formControlName="password2" name="password2" class="form-control" type="password" required placeholder="Confirma contraseña">
                            </div>
                        </div>

                    </div>

                    <div class="form-group" *ngIf="forma.errors?.sonIguales && !forma.pristine">
                        <p class="text-danger">
                            Las contraseñas deben de ser iguales
                        </p>
                    </div>

                    <div class="form-group m-t-20">
                        <div class="col-xs-12">
                            <hr style="border: 0 none #0985be;
                            border-top: 1px solid #0985be;
                            height: 1px;
                            margin: 5px 0;
                            display: block;
                            clear: both;">
                            <br>
                            <div class="form-group row">
                                <div class="col-md-6">
                                    <div class="checkbox checkbox-primary p-t-0">
                                        <input formControlName="condiciones" name="condiciones" id="checkbox-signup" type="checkbox"> Estoy de acuerdo con los <a routerLink="#">términos</a>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <button class="btn btn-info btn-lg text-uppercase waves-effect waves-light" type="submit">Crear usuario</button>
                        </div>
                    </div>
                </form>
            </div>

            <hr style="border: 0 none #0985be;
                border-top: 1px solid #0985be;
                height: 1px;
                margin: 5px 0;
                display: block;
                clear: both;">

        </div>

        <br>
        <h1>Usuarios</h1>
        <div class="box">
            <div class="box-header">
                <label>Busqueda de usuarios</label>
                <br>
                <div class="input-group">
                    <input #input (keyup)="buscarUsuario(input.value)" type="text" class="form-control" placeholder="buscar usuarios">
                    <span class="input-group-addon">
                        <i class="fa fa-search"></i>
                    </span>
                </div>

                <br>
                <h3 class="box-title">Total usuarios registrados {{totalUsuarios}}</h3>
            </div>

            <div class="box-body">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Rol</th>
                            <th>Disponibilidad</th>
                            <th colspan="2">Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of usuario">
                            <td>{{ usuario.nombre }}</td>
                            <td>{{ usuario.email }}</td>
                            <td>{{ usuario.rol }}</td>
                            <td>
                                <label *ngIf="usuario.disponible" class="label label-info">Activado</label>
                                <label *ngIf="!usuario.disponible" class="label label-danger">Desactivado</label>
                            </td>
                            <td>
                                <button type="button" class="btn btn-primary btn-xs">Editar</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-primary btn-xs">Activar/Desactivar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>

            <button (click)="cambiarDesde(-10)" class="btn btn-secondary"> Anterior
            </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <button (click)="cambiarDesde(10)" class="btn btn-secondary">
                Siguiente
            </button>

        </div>
    </section>
</div>

<!-- Bootstrap 3.3.6 -->
<script src="../../bootstrap/js/bootstrap.min.js"></script>
