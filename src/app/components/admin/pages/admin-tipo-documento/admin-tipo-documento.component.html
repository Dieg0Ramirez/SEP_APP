<div class="content-wrapper">
    <section class="content">

        <div class="box ">
            <div class="box-header ">
                <h3 class="box-title ">Listado de Tipos de documentos</h3>

                <!--Buscador-->
                <div class="box-tools ">
                    <div class="input-group input-group-sm " style="width: 150px; ">
                        <input type="text " name="table_searchdocumento" class="form-control pull-right " placeholder="Buscar documento ">

                        <div class="input-group-btn ">
                            <button type="submit " class="btn btn-default ">
                                <i class="fa fa-search "></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding ">
                <table class="table table-hover ">
                    <thead>
                        <tr>
                            <th>Tipo documento</th>
                            <th>NÃºmero de documento</th>
                            <th>Nombre</th>
                            <th>Editar</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let document of listDocumento">
                            <td>{{document.documentos}}</td>
                            <td>{{document.numeroDocumento}}</td>
                            <td>{{document.nombre}}</td>
                            <td>
                                <button class="btn btn-primary " (click)="updateDocumento(document)">
                                    Editar
                                </button>
                            </td>
                            <td>
                                <button class="btn btn-basic " (click)="estadoDocumento(document)">
                                    Inactivar
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.box-body -->
        </div>
    </section>

</div>
