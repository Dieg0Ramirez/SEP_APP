<div class="content-wrapper">
  <section class="content">

      <div class="box box-primary">
          <div class="box-header with-border">
              <h3 class="box-title">Tipos de documentos</h3>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
          <form role="form">
              <div class="box-body">
                  <div class="form-group">
                      <label>Seleccione tipo de documento:</label>
                      <br>
                      <select name="documentos" id="documentos">
                          <option value="cc">Cédula de ciudadania</option>
                          <option value="ti">Tarjeta de identidad</option>
                          <option value="ce">Cédula de extranjería</option>
                          <option value="sena">Número ciego Sena</option>
                          <option value="pas">Pasaporte</option>
                          <option value="dni">Documento nacional de identificación</option>
                          <option value="nit">Número de identificación tributaria</option>
                      </select>
                  </div>
                  <div class="form-group">
                      <label>Número de documento:</label>
                      <input type="text" class="form-control" id="numeroDocumento" style="width: 350px" required>
                  </div>
                  <div class="form-group">
                      <label>Nombre de la persona:</label>
                      <input type="text" class="form-control" id="nombre" style="width: 350px" required>
                  </div>
              </div>
              <!-- /.box-body -->

              <div class=" box-footer ">
                  <button type="submit " class="btn btn-success ">Guardar</button>
              </div>
          </form>
      </div>

      <div class="box ">
          <div class="box-header ">
              <h3 class="box-title ">Listado de Tipos de documentos</h3>

              <!--Buscador-->
              <div class="box-tools ">
                  <div class="input-group input-group-sm " style="width: 150px; ">
                      <input type="text " name="table_searchdocumento" class="form-control pull-right " placeholder="Buscar documento ">

                      <div class="input-group-btn ">
                          <button type="submit " class="btn btn-default ">
                              <i class="fa fa-search "></i>
                          </button>
                      </div>
                  </div>
              </div>
          </div>
          <!-- /.box-header -->
          <div class="box-body table-responsive no-padding ">
              <table class="table table-hover ">
                  <thead>
                      <tr>
                          <th>Tipo documento</th>
                          <th>Número de documento</th>
                          <th>Nombre</th>
                          <th>Editar</th>
                          <th>Estado</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let document of listDocumento">
                          <td>{{document.documentos}}</td>
                          <td>{{document.numeroDocumento}}</td>
                          <td>{{document.nombre}}</td>
                          <td>
                              <button class="btn btn-primary " (click)="updateDocumento(document)">
                                  Editar
                              </button>
                          </td>
                          <td>
                              <button class="btn btn-basic " (click)="estadoDocumento(document)">
                                  Inactivar
                              </button>
                          </td>
                      </tr>
                  </tbody>
              </table>
          </div>
          <!-- /.box-body -->
      </div>
  </section>

</div>
