<div class="content-wrapper">
    <section class="content">

        <div class="box-header">
            <h3 class="box-title">Tipo de documento</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">

            <table class="table table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                <thead>
                    <tr>
                        <th>Nombre</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let tipo of tipoDocumento">
                        <td>{{ tipo.nombre }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </section>

</div>
