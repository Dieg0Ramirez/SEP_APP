<div class="content-wrapper">
    <section class="content">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Nivel de formación</h3>
            </div>
            <div class="box-body">
                <form ngNativeValidate [formGroup]="forma" (ngSubmit)="registarNivelFormacion()" class="form-horizontal form-material" id="loginform" action="index.html">
                    <div class="box-body">
                        <h4> Crear nivel de formacion </h4>
                        <div class="form-group col-md-6">
                            <label>Ingrese el nombre del nivel de formación:</label>
                            <input formControlName="nombreNivelFormacion" name="nombreNivelFormacion" type="text" class="form-control" id="nombreNivelFormacion" style="width: 350px" required>
                        </div>
                    </div>
                    <div class=" box-footer ">
                        <button style="width: 150px" type="submit " class="btn btn-success ">Crear</button>
                    </div>
                </form>
            </div>
            <div class="box-header">
                <h3 class="box-title">Listado de los niveles de formación</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <table class="table table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Disponibilidad</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let niv of nivelFormacion">
                            <td>{{ niv.nombre }}</td>
                            <td>
                                <label *ngIf="niv.disponible" class="label label-info">Activo</label>
                                <label *ngIf="!niv.disponible" class="label label-danger">Inactivo</label>
                            </td>
                            <td>
                                <div class="row">
                                    <div class="col-md-6">
                                        <button type="button" class="btn btn-info btn-block" data-toggle="modal" (click)="llenarDatos(niv)" data-target="#myModal">Editar</button>
                                    </div>
                                    <div class="col-md-6">
                                        <button type="button" (click)="actualizarDisponibilidad(niv)" class="btn btn-default btn-block">Activar-Inactivar</button>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Ventana modal -->
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"></button>
                        <h4 class="modal-title">Actualizar Nivel de formación</h4>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <input [(ngModel)]="_id" name="_id" id="_id" class="form-control" type="hidden">
                            <div class="col-xs-12">
                                <input [(ngModel)]="nombre" name="nombre" class="form-control" type="text" required placeholder="nombre nivel de formación">
                            </div>
                            <br>
                        </form>
                    </div>
                    <br>
                    <br>
                    <div class="modal-footer">
                        <button class="btn btn-info" type="submit" data-dismiss="modal" (click)="actualizarNivelFormacion(nivelFormacion)">
                                    Actualizar nivel de formacion
                                </button>
                        <button type="button" class="btn btn-default " data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
