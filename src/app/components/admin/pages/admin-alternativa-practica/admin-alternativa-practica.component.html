<div class="content-wrapper">
    <section class="content">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Alternativas de práctica</h3>
            </div>
            <div class="box-body">
                <form ngNativeValidate [formGroup]="forma" (ngSubmit)="registarAlternativa()" class="form-horizontal form-material" id="loginform" action="index.html">
                    <div class="box-body">
                        <div class="form-group col-md-6">
                            <label>Ingrese nombre de la alternativa de práctica:</label>
                            <input formControlName="nombrealternativa" name="nombrealternativa" type="text" class="form-control" id="nombrealternativa" style="width: 350px" required>
                        </div>
                    </div>

                    <div class=" box-footer ">
                        <button style="width: 150px" type="submit " class="btn btn-success ">Crear</button>
                    </div>
                </form>
            </div>
            <div class="box-header">
                <h3 class="box-title">Listado de alternativas de práctica</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">

                <table class="table table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Disponibilidad</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let alternativa of alternativa">
                            <td>{{ alternativa.nombre }}</td>
                            <td>
                                <label *ngIf="alternativa.disponible" class="label label-info">Activo</label>
                                <label *ngIf="!alternativa.disponible" class="label label-danger">Inactivo</label>
                            </td>
                            <td>
                                <div class="row">
                                    <div class="col-md-6">
                                        <button type="button" class="btn btn-info btn-block" data-toggle="modal" (click)="llenarDatos(alternativa)" data-target="#myModal">Editar</button>
                                    </div>
                                    <div class="col-md-6">
                                        <button type="button" (click)="actualizarDisponibilidad(alternativa)" class="btn btn-default btn-block">Actival-Inactivar</button>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Ventana modal -->


        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"></button>
                        <h4 class="modal-title">Actualizar alternativa de práctica</h4>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <input [(ngModel)]="_id" name="_id" id="_id" class="form-control" type="hidden">
                            <div class="col-xs-12">
                                <input [(ngModel)]="nombre" name="nombre" class="form-control" type="text" required placeholder="nombre de la alternativa de práctica">
                            </div>
                            <br>

                        </form>
                    </div>
                    <br>
                    <br>
                    <div class="modal-footer">
                        <button class="btn btn-info" type="submit" (click)="actualizarAlternativa(alternativa)">
                          Actualizar Alternativa
                      </button>
                        <button type="button" class="btn btn-default " data-dismiss="modal">Cerrar</button>
                    </div>


                </div>

            </div>
        </div>
    </section>
</div>
