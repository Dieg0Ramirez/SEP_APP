<div class="content-wrapper">
    <section class="content">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h4 class="box-title">Editar Aprendices</h4>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form">
                <div class="box-body">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>Tipo de Documento:</label>
                                <br>
                                <select name="TipoDocumento" id="TipoDocumento">
                                  <option [value]="TipoDocumento">{{TipoDocumento}}</option>
                              </select>
                            </div>
                            <div class="form-group">
                                <label>Nombre:</label>
                                <br>
                                <input type="text" id="nombre" style="width: 50%" required placeholder="{{nombre}}">
                            </div>
                            <div class="form-group">
                                <label>Teléfono:</label>
                                <br>
                                <input type="text" id="telefono" style="width: 50%">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>Número de Documento:</label>
                                <br>
                                <input type="text" id="numerodocumento" style="width: 50%" required>
                            </div>
                            <div class="form-group">
                                <label>Apellidos:</label>
                                <br>
                                <input type="text" id="apellidos" style="width: 50%">
                            </div>
                            <div class="form-group">
                                <label>Celular:</label>
                                <br>
                                <input type="text" id="celular" style="width: 50%">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>Ficha:</label>
                                <br>
                                <select name="ficha" id="ficha" style="width: 50%">
                                <option value=""></option>
                            </select>
                            </div>
                            <div class="form-group">
                                <label>Género:</label>
                                <br>
                                <select name="genero" id="genero">
                                    <option value="Femenimo">Femenino</option>
                                    <option value="Masculino">Masculino</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Correo Electrónico:</label>
                                <br>
                                <input type="text" id="correo" style="width: 50%">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-body -->
                <div class=" box-footer ">
                    <button class="btn btn-success" type="submit">Actualizar</button>
                </div>
            </form>
        </div>
    </section>
</div>
