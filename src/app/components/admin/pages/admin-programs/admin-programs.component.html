<div class="content-wrapper">
    <section class="content">

        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Programas</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form ngNativeValidate [formGroup]="forma" (ngSubmit)="registrarPrograms()" class="form-horizontal form-material" id="" action="index.html">
                <div class="box-body">
                    <label for="">
                        <h4> Crear programas </h4>
                    </label>
                    <div class="form-group">
                        <label>Ingrese nombre del programa:</label>
                        <input formControlName="nombre" name="nombre" type="text" class="form-control" id="nombre" style="width: 350px" required>
                    </div>
                    <div class="form-group">
                        <label>Nivel de formación:</label>
                        <br>
                        <!--[(ngModel)]="programs.nivelFormacion"-->
                        <select name="nivelFormacion" class="form-control">
                            <!--*ngFor="let programa of programa" [(ngValue)]="programa.nivelFormacion"-->
                            <option >
                                Tecnico
                            </option>
                        </select>
                    </div>
                </div>
                <!-- /.box-body -->

                <div class=" box-footer ">
                    <button type="submit" class="btn btn-success">Crear</button>
                </div>
            </form>
        </div>

        <h1>Programas</h1>
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Total programas registrados {{totalPrograms}}</h3>
            </div>

            <div class="box-body">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Nombre del programa</th>
                            <th>Nivel de formación</th>
                            <th colspan="2">Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let programs of programs">
                            <td>{{ programs.nombre }}</td>
                            <td>{{ programs.nivelFormacion }}</td>
                            <td>
                                <button type="button" class="btn btn-primary btn-xs">Editar</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-primary btn-xs">Activar/Desactivar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>

            <button (click)="cambiarDesde(-10)" class="btn btn-secondary"> 
                Anterior
            </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <button (click)="cambiarDesde(10)" class="btn btn-secondary">
                Siguiente
            </button>

        </div>

    </section>

</div>
