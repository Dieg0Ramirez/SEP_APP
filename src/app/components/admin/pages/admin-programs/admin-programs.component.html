<div class="content-wrapper">
    <section class="content">

        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Programas</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form">
                <div class="box-body">
                    <div class="form-group">
                        <label>Ingrese nombre del programa:</label>
                        <input type="text" class="form-control" id="nombrePrograma" style="width: 350px" required>
                    </div>
                    <div class="form-group">
                        <label>Nivel de formación:</label>
                        <br>
                        <select name="nivelFormacion" id="nivelFormacion">
                            <option value="Tecnologo">Tecnologo</option>
                            <option value="Tecnico">Tecnico</option>
                        </select>
                    </div>
                </div>
                <!-- /.box-body -->

                <div class=" box-footer ">
                    <button type="submit " class="btn btn-success ">Crear</button>
                </div>
            </form>
        </div>

        <div class="container">
                <h1>Listado de Cadenas</h1>
    
                <table class="table table-hover" cellspacing="0">
                        <thead>
                                <tr>
                                    <th>Nombre del Programa</th>
                                    <th>Nivel de Formación</th>
                                    <th>Editar</th>
                                    <th>Estado</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let programa of listPrograma">
                                    <td>{{programa.nombrePrograma}}</td>
                                    <td>{{programa.nivelFormacion}}</td>
                                    <td>
                                        <button class="btn btn-primary " (click)="updatePrograma(programa)">
                                            Editar
                                        </button>
                                    </td>
                                    <td>
                                        <button class="btn btn-basic " (click)="estadoPrograma(programa)">
                                            Inactivar
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                </table>
            </div>
    </section>

</div>
