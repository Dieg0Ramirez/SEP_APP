<div class="content-wrapper">
    <section class="content">


        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Cadenas</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form">
                <div class="box-body">
                    <div class="form-group">
                        <label>Ingrese el estado:</label>
                        <input type="text" class="form-control" id="nombreEstado" style="width: 350px" required>
                    </div>
                </div>
                <!-- /.box-body -->

                <div class=" box-footer ">
                    <button type="submit " class="btn btn-success ">Guardar</button>
                </div>
            </form>
        </div>

        <div class="box ">
            <div class="box-header ">
                <h3 class="box-title ">Listado de Estados</h3>

                <!--Buscador-->
                <div class="box-tools ">
                    <div class="input-group input-group-sm " style="width: 150px; ">
                        <input type="text " name="table_searchEstado" class="form-control pull-right " placeholder="Buscar cadena ">

                        <div class="input-group-btn ">
                            <button type="submit " class="btn btn-default ">
                                <i class="fa fa-search "></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding ">
                <table class="table table-hover ">
                    <thead>
                        <tr>
                            <th>Nombre de la cadena</th>
                            <th>Editar</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let estado of listEstado">
                            <td>{{estado.nombreCadena}}</td>
                            <td>
                                <button class="btn btn-primary " (click)="updateCreacionEstado(estado)">
                                    Editar
                                </button>
                            </td>
                            <td>
                                <button class="btn btn-basic " (click)="estadoCreacionEstado(estado)">
                                    Inactivar
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.box-body -->
        </div>
    </section>
</div>
