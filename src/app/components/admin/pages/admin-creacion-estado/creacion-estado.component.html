<div class="content-wrapper">
    <section class="content">


        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Estados</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form">
                <div class="box-body">
                        <label for=""> <h4> Crear estados </h4></label>
                    <div class="form-group">
                        <label>Ingrese el estado:</label>
                        <input type="text" class="form-control" id="nombreEstado" style="width: 350px" required>
                    </div>
                </div>
                <!-- /.box-body -->

                <div class=" box-footer ">
                    <button type="submit " class="btn btn-success ">Crear</button>
                </div>
            </form>
        </div>

        <div class="container">
            <h1>Listado de estados</h1>

            <table class="table table-hover" cellspacing="0">
                <thead>
                    <tr>
                        <th>Nombre del estado</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!--*ngFor="let estado of listEstado"-->
                    <tr>
                        <td>estado.nombreCadena</td>
                        <td>
                            <div class="row">
                                <div class="col-sm-6">
                                    <button class="btn btn-primary " (click)="updateCreacionEstado(estado)">
                                        Editar
                                    </button>
                                </div>
                                <div class="col-sm-6">
                                    <button class="btn btn-basic " (click)="estadoCreacionEstado(estado)">
                                        Inactivar
                                    </button>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>
